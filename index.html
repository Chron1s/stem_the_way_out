<!DOCTYPE html>
<html>
<head>
  <title>SIGNAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }

    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }

    /* LANDING PAGE */
    #landingPage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    #landingPage.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #signalText {
      font-size: 60px;
      font-weight: 900;
      letter-spacing: 12px;
      text-transform: uppercase;
      color: #fff;
      opacity: 0.8;
      position: relative;
      animation: slowPulse 4s ease-in-out infinite;
    }

    #signalText.visible {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
    }

    #signalText.ghost {
      animation: ghostFloat 4s ease-in-out infinite;
      text-shadow: 
        0 0 20px rgba(255,255,255,0.2),
        0 0 40px rgba(255,255,255,0.1);
    }

    @keyframes slowPulse {
      0%, 100% { 
        opacity: 0.4;
      }
      50% { 
        opacity: 0.9;
      }
    }

    @keyframes ghostFloat {
      0%, 100% { 
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      50% { 
        transform: translateY(-3px) scale(1.002);
        opacity: 0.8;
      }
    }

    @keyframes signalGlitch {
      0% { 
        opacity: 0;
        transform: translate(var(--glitch-x, 0), var(--glitch-y, 0)) scale(0.8);
        filter: blur(10px);
      }
      30% { 
        opacity: 1;
        filter: blur(2px);
      }
      50% {
        opacity: 0.5;
        transform: translate(calc(var(--glitch-x, 0) * -0.5), calc(var(--glitch-y, 0) * -0.5));
      }
      70% {
        opacity: 1;
        filter: blur(0);
      }
      100% { 
        opacity: 1;
        transform: translate(0, 0) scale(1);
        filter: blur(0);
      }
    }

    @keyframes textGlitch {
      0% { transform: translate(0); }
      25% { transform: translate(0.5px, -0.5px); }
      50% { transform: translate(-0.5px, 0.5px); }
      75% { transform: translate(0.5px, 0.5px); }
      100% { transform: translate(-0.5px, -0.5px); }
    }

    #hintText {
      position: absolute;
      bottom: 80px;
      font-size: 10px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #hintText.visible {
      opacity: 1;
      animation: hintPulse 2s infinite;
    }

    @keyframes hintPulse {
      0%, 100% { color: #333; }
      50% { color: #555; }
    }

    /* TRACK POPUP MENU */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .popup-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .popup-menu {
      background: linear-gradient(145deg, #0a0a0a, #111);
      border: 1px solid #1a1a1a;
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.4s ease;
      box-shadow: 0 0 80px rgba(0,0,0,0.8);
      max-height: 80vh;
      overflow-y: auto;
    }

    .popup-overlay.visible .popup-menu {
      transform: scale(1);
    }

    .popup-title {
      font-size: 11px;
      letter-spacing: 5px;
      color: #444;
      text-transform: uppercase;
      margin-bottom: 35px;
    }

    .popup-tracks {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .popup-track {
      display: block;
      padding: 16px 40px;
      background: transparent;
      border: none;
      border-radius: 10px;
      color: #555;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .popup-track:hover {
      background: transparent;
      color: #fff;
    }

    .popup-close {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 50px;
      height: 50px;
      background: none;
      border: 1px solid #222;
      border-radius: 50%;
      color: #444;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-close:hover {
      border-color: #fff;
      color: #fff;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .footer-text {
      font-size: 9px;
      color: #1a1a1a;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #signalText {
        font-size: 36px;
        letter-spacing: 8px;
      }

      #hintText {
        font-size: 9px;
        bottom: 60px;
      }

      .popup-menu {
        padding: 40px 25px;
        margin: 15px;
        max-height: 85vh;
        border-radius: 18px;
      }

      .popup-title {
        font-size: 10px;
        letter-spacing: 4px;
        margin-bottom: 30px;
      }

      .popup-tracks {
        gap: 8px;
      }

      .popup-track {
        font-size: 12px;
        padding: 16px 25px;
        letter-spacing: 2px;
        border-radius: 10px;
      }

      .popup-close {
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .footer {
        bottom: 20px;
      }

      .footer-text {
        font-size: 8px;
      }
    }

    /* Extra small phones */
    @media (max-width: 380px) {
      #signalText {
        font-size: 28px;
        letter-spacing: 6px;
      }

      .popup-menu {
        padding: 30px 20px;
        margin: 10px;
      }

      .popup-track {
        font-size: 10px;
        padding: 14px 20px;
        letter-spacing: 1px;
      }

      .popup-title {
        font-size: 9px;
        margin-bottom: 25px;
      }
    }

    /* Landscape mode */
    @media (max-height: 500px) and (orientation: landscape) {
      .popup-menu {
        padding: 25px 40px;
        max-height: 90vh;
      }

      .popup-tracks {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .popup-track {
        font-size: 11px;
        padding: 12px 20px;
      }

      .popup-title {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="landingPage">
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <filter id="distress">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>
  <h1 id="signalText">NO WAY OUT</h1>
  
  <div class="footer">
    <p class="footer-text">Â© 2026 Signal</p>
  </div>
</div>

<!-- TRACK SELECTION POPUP -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup-menu">
    <div class="popup-title">Select Track</div>
    <div class="popup-tracks">
      <a href="player.html?track=script" class="popup-track">01. Script (Intro)</a>
      <a href="player.html?track=neon" class="popup-track">02. Neon</a>
      <a href="player.html?track=smoke-show" class="popup-track">03. Smoke Show</a>
      <a href="player.html?track=godless-idols" class="popup-track">04. Godless Idols</a>
      <a href="player.html?track=printer-brain" class="popup-track">05. Printer Brain</a>
      <a href="player.html?track=ash-and-gold" class="popup-track">06. Ash and Gold</a>
      <a href="player.html?track=production-line" class="popup-track">07. Production Line</a>
      <a href="player.html?track=byd3s1gn" class="popup-track">08. ByD3s1Gn</a>
      <a href="player.html?track=youre-meant-to-forget-this" class="popup-track">09. You're Meant to Forget This</a>
      <a href="player.html?track=broken-blueprints" class="popup-track">10. Broken Blueprints</a>
      <a href="player.html?track=blurred-lines" class="popup-track">11. Blurred Lines (Interlude)</a>
      <a href="player.html?track=synthetic-dream" class="popup-track">12. Synthetic Dream</a>
      <a href="player.html?track=glass-walls" class="popup-track">13. Glass Walls (Outro)</a>
    </div>
  </div>
</div>

<script>
  const landingPage = document.getElementById('landingPage');
  const signalText = document.getElementById('signalText');
  const hintText = document.getElementById('hintText');
  const popupOverlay = document.getElementById('popupOverlay');

  let hintTimeout = setTimeout(() => {
    hintText.classList.add('visible');
  }, 3000);

  // Check if coming back from player (has #tracks hash)
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('menu') === 'open' || window.location.hash === '#tracks') {
    // Skip landing page, go directly to track menu
    landingPage.style.display = 'none';
    popupOverlay.classList.add('visible');
    clearTimeout(hintTimeout);
  }

  let isVisible = false;

  // Mouse proximity effect - ghost fade in/out
  landingPage.addEventListener('mousemove', (e) => {
    const rect = signalText.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const deltaX = e.clientX - centerX;
    const deltaY = e.clientY - centerY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

    const maxDistance = 200;
    const wasVisible = isVisible;
    isVisible = distance < maxDistance;

    if (isVisible && !wasVisible) {
      // Fade in with ghost effect
      signalText.classList.add('visible', 'ghost');
      hintText.classList.remove('visible');
      clearTimeout(hintTimeout);
    } else if (!isVisible && wasVisible) {
      // Fade out
      signalText.classList.remove('visible', 'ghost');
    }
  });

  // Touch support
  landingPage.addEventListener('touchstart', () => {
    signalText.classList.add('visible', 'ghost');
  });

  landingPage.addEventListener('touchend', () => {
    setTimeout(() => {
      signalText.classList.remove('visible', 'ghost');
    }, 500);
  });

  // Click to open menu
  landingPage.addEventListener('click', () => {
    clearTimeout(hintTimeout);
    landingPage.classList.add('hidden');
    setTimeout(() => {
      popupOverlay.classList.add('visible');
    }, 400);
  });
</script>

</body>
</html>
